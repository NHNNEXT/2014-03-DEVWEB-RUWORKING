<html lang="en">

	<meta charset="UTF-8">

										<li>
										<div class="photo">
											<img src="img/mem3.jpg" alt="">

										<div class="info">

								<span class = "line"></span>

						<li>

								<span class = "line"></span>
								<span class = "result-card-title">정당(0<!--%numOfResults-->)</span>
